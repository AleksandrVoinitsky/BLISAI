<!DOCTYPE html>
<html lang="ru" x-data="dashboard()">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет | TechApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        [x-cloak] { display: none !important; }
        .sidebar-item.active {
            background-color: rgba(59, 130, 246, 0.1);
            border-left: 3px solid rgb(59, 130, 246);
        }
    </style>
</head>
<body class="bg-gray-50" x-cloak>
    <div class="flex h-screen">
        <!-- Сайдбар -->
        <div class="hidden md:flex md:flex-shrink-0">
            <div class="flex flex-col w-64 border-r border-gray-200 bg-white">
                <div class="flex items-center justify-center h-16 px-4 border-b">
                    <span class="text-xl font-bold text-blue-600">TechApp</span>
                </div>
                <div class="flex flex-col flex-grow px-4 py-4 overflow-y-auto">
                    <nav class="space-y-1">
                        <template x-for="item in sidebarItems" :key="item.id">
                            <a 
                                href="#" 
                                @click="activeTab = item.id"
                                class="flex items-center px-3 py-2 text-sm font-medium rounded-md sidebar-item"
                                :class="{ 'active': activeTab === item.id }"
                            >
                                <span x-text="item.name"></span>
                            </a>
                        </template>
                    </nav>
                </div>
                <div class="p-4 border-t">
                    <div class="flex items-center">
                        <img class="w-10 h-10 rounded-full" src="https://i.pravatar.cc/150?img=3" alt="User">
                        <div class="ml-3">
                            <p x-text="user.name" class="text-sm font-medium text-gray-700"></p>
                            <a href="#" class="text-xs text-blue-600 hover:text-blue-800">Выйти</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Основной контент -->
        <div class="flex flex-col flex-1 overflow-hidden">
            <!-- Шапка -->
            <header class="bg-white shadow-sm z-10">
                <div class="flex items-center justify-between px-6 py-4">
                    <div class="flex items-center">
                        <button @click="mobileSidebarOpen = !mobileSidebarOpen" class="mr-4 md:hidden">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                            </svg>
                        </button>
                        <h1 x-text="activeTabName" class="text-xl font-semibold text-gray-800"></h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        <button class="p-1 text-gray-400 hover:text-gray-500">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
                            </svg>
                        </button>
                        <div class="relative">
                            <button @click="profileDropdownOpen = !profileDropdownOpen" class="flex items-center space-x-2">
                                <img class="w-8 h-8 rounded-full" src="https://i.pravatar.cc/150?img=3" alt="User">
                                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                                </svg>
                            </button>
                            <div 
                                x-show="profileDropdownOpen" 
                                @click.away="profileDropdownOpen = false"
                                class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-20"
                            >
                                <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Профиль</a>
                                <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Настройки</a>
                                <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Выйти</a>
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Мобильный сайдбар -->
            <div 
                x-show="mobileSidebarOpen" 
                @click.away="mobileSidebarOpen = false"
                class="fixed inset-0 z-20 md:hidden"
            >
                <div class="fixed inset-0 bg-gray-600 bg-opacity-75"></div>
                <div class="relative flex flex-col w-full max-w-xs bg-white">
                    <div class="flex items-center justify-between h-16 px-4 border-b">
                        <span class="text-xl font-bold text-blue-600">TechApp</span>
                        <button @click="mobileSidebarOpen = false" class="p-1 text-gray-400 hover:text-gray-500">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>
                    <div class="flex flex-col flex-grow px-4 py-4 overflow-y-auto">
                        <nav class="space-y-1">
                            <template x-for="item in sidebarItems" :key="item.id">
                                <a 
                                    href="#" 
                                    @click="activeTab = item.id; mobileSidebarOpen = false"
                                    class="flex items-center px-3 py-2 text-sm font-medium rounded-md sidebar-item"
                                    :class="{ 'active': activeTab === item.id }"
                                >
                                    <span x-text="item.name"></span>
                                </a>
                            </template>
                        </nav>
                    </div>
                    <div class="p-4 border-t">
                        <div class="flex items-center">
                            <img class="w-10 h-10 rounded-full" src="https://i.pravatar.cc/150?img=3" alt="User">
                            <div class="ml-3">
                                <p x-text="user.name" class="text-sm font-medium text-gray-700"></p>
                                <a href="#" class="text-xs text-blue-600 hover:text-blue-800">Выйти</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Контент -->
            <main class="flex-1 overflow-y-auto p-6 bg-gray-50">
                <!-- Дашборд -->
                <template x-if="activeTab === 'dashboard'">
                    <div>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-6">
                            <div class="bg-white p-6 rounded-lg shadow">
                                <div class="flex items-center justify-between">
                                    <div>
                                        <p class="text-sm font-medium text-gray-500">Пользователи</p>
                                        <p x-text="stats.users" class="text-2xl font-semibold text-gray-900"></p>
                                    </div>
                                    <div class="p-3 rounded-full bg-blue-100 text-blue-600">
                                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path>
                                        </svg>
                                    </div>
                                </div>
                                <div class="mt-4">
                                    <span class="text-green-600 text-sm font-medium">+12.5%</span>
                                    <span class="text-gray-500 text-sm ml-2">за месяц</span>
                                </div>
                            </div>
                            <div class="bg-white p-6 rounded-lg shadow">
                                <div class="flex items-center justify-between">
                                    <div>
                                        <p class="text-sm font-medium text-gray-500">Доход</p>
                                        <p x-text="`${stats.revenue} ₽`" class="text-2xl font-semibold text-gray-900"></p>
                                    </div>
                                    <div class="p-3 rounded-full bg-green-100 text-green-600">
                                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                        </svg>
                                    </div>
                                </div>
                                <div class="mt-4">
                                    <span class="text-green-600 text-sm font-medium">+8.2%</span>
                                    <span class="text-gray-500 text-sm ml-2">за месяц</span>
                                </div>
                            </div>
                            <div class="bg-white p-6 rounded-lg shadow">
                                <div class="flex items-center justify-between">
                                    <div>
                                        <p class="text-sm font-medium text-gray-500">Активность</p>
                                        <p x-text="`${stats.activity}%`" class="text-2xl font-semibold text-gray-900"></p>
                                    </div>
                                    <div class="p-3 rounded-full bg-purple-100 text-purple-600">
                                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                                        </svg>
                                    </div>
                                </div>
                                <div class="mt-4">
                                    <span class="text-red-600 text-sm font-medium">-3.1%</span>
                                    <span class="text-gray-500 text-sm ml-2">за месяц</span>
                                </div>
                            </div>
                            <div class="bg-white p-6 rounded-lg shadow">
                                <div class="flex items-center justify-between">
                                    <div>
                                        <p class="text-sm font-medium text-gray-500">Подписки</p>
                                        <p x-text="stats.subscriptions" class="text-2xl font-semibold text-gray-900"></p>
                                    </div>
                                    <div class="p-3 rounded-full bg-yellow-100 text-yellow-600">
                                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4"></path>
                                        </svg>
                                    </div>
                                </div>
                                <div class="mt-4">
                                    <span class="text-green-600 text-sm font-medium">+5.7%</span>
                                    <span class="text-gray-500 text-sm ml-2">за месяц</span>
                                </div>
                            </div>
                        </div>

                        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-6">
                            <div class="bg-white p-6 rounded-lg shadow lg:col-span-2">
                                <h3 class="text-lg font-medium text-gray-900 mb-4">График активности</h3>
                                <div class="h-64">
                                    <canvas id="activityChart"></canvas>
                                </div>
                            </div>
                            <div class="bg-white p-6 rounded-lg shadow">
                                <h3 class="text-lg font-medium text-gray-900 mb-4">Последние действия</h3>
                                <div class="space-y-4">
                                    <template x-for="action in recentActions" :key="action.id">
                                        <div class="flex items-start">
                                            <div class="flex-shrink-0 pt-0.5">
                                                <div class="h-10 w-10 rounded-full bg-gray-100 flex items-center justify-center">
                                                    <template x-if="action.type === 'login'">
                                                        <svg class="h-6 w-6 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
                                                        </svg>
                                                    </template>
                                                    <template x-if="action.type === 'payment'">
                                                        <svg class="h-6 w-6 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                                        </svg>
                                                    </template>
                                                    <template x-if="action.type === 'update'">
                                                        <svg class="h-6 w-6 text-purple-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                                                        </svg>
                                                    </template>
                                                </div>
                                            </div>
                                            <div class="ml-3">
                                                <p class="text-sm font-medium text-gray-900" x-text="action.title"></p>
                                                <p class="text-sm text-gray-500" x-text="action.time"></p>
                                            </div>
                                        </div>
                                    </template>
                                </div>
                            </div>
                        </div>
                    </div>
                </template>

                <!-- Настройки -->
                <template x-if="activeTab === 'settings'">
                    <div>
                        <div class="bg-white shadow rounded-lg overflow-hidden mb-6">
                            <div class="px-6 py-4 border-b">
                                <h3 class="text-lg font-medium text-gray-900">Настройки профиля</h3>
                            </div>
                            <div class="px-6 py-4">
                                <form class="space-y-6">
                                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                        <div>
                                            <label class="block text-sm font-medium text-gray-700 mb-1">Имя</label>
                                            <input 
                                                type="text" 
                                                x-model="user.name"
                                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                            >
                                        </div>
                                        <div>
                                            <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                                            <input 
                                                type="email" 
                                                x-model="user.email"
                                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                            >
                                        </div>
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Телефон</label>
                                        <input 
                                            type="tel" 
                                            x-model="user.phone"
                                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        >
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">О себе</label>
                                        <textarea 
                                            x-model="user.bio"
                                            rows="3"
                                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        ></textarea>
                                    </div>
                                    <div class="flex justify-end">
                                        <button 
                                            type="button" 
                                            class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition"
                                        >
                                            Сохранить изменения
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>

                        <div class="bg-white shadow rounded-lg overflow-hidden">
                            <div class="px-6 py-4 border-b">
                                <h3 class="text-lg font-medium text-gray-900">Безопасность</h3>
                            </div>
                            <div class="px-6 py-4 space-y-6">
                                <div class="flex items-center justify-between">
                                    <div>
                                        <p class="text-sm font-medium text-gray-900">Двухфакторная аутентификация</p>
                                        <p class="text-sm text-gray-500">Добавьте дополнительный уровень безопасности</p>
                                    </div>
                                    <button 
                                        @click="user.twoFactorAuth = !user.twoFactorAuth"
                                        type="button" 
                                        class="relative inline-flex flex-shrink-0 h-6 w-11 border-2 border-transparent rounded-full cursor-pointer transition-colors ease-in-out duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                                        :class="user.twoFactorAuth ? 'bg-blue-600' : 'bg-gray-200'"
                                    >
                                        <span 
                                            class="pointer-events-none inline-block h-5 w-5 rounded-full bg-white shadow transform ring-0 transition ease-in-out duration-200"
                                            :class="user.twoFactorAuth ? 'translate-x-5' : 'translate-x-0'"
                                        ></span>
                                    </button>
                                </div>
                                <div class="flex items-center justify-between">
                                    <div>
                                        <p class="text-sm font-medium text-gray-900">Смена пароля</p>
                                        <p class="text-sm text-gray-500">Обновите ваш текущий пароль</p>
                                    </div>
                                    <button 
                                        @click="showPasswordModal = true"
                                        type="button" 
                                        class="px-4 py-2 bg-gray-100 text-gray-700 rounded-md hover:bg-gray-200 transition"
                                    >
                                        Изменить
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </template>

                <!-- Модальное окно смены пароля -->
                <div 
                    x-show="showPasswordModal" 
                    class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50"
                >
                    <div 
                        @click.away="showPasswordModal = false" 
                        class="bg-white rounded-lg shadow-xl max-w-md w-full"
                    >
                        <div class="p-6">
                            <h3 class="text-lg font-medium text-gray-900 mb-4">Смена пароля</h3>
                            <form class="space-y-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Текущий пароль</label>
                                    <input 
                                        type="password" 
                                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        required
                                    >
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Новый пароль</label>
                                    <input 
                                        type="password" 
                                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        required
                                    >
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Подтвердите пароль</label>
                                    <input 
                                        type="password" 
                                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        required
                                    >
                                </div>
                                <div class="flex justify-end space-x-3">
                                    <button 
                                        @click="showPasswordModal = false" 
                                        type="button" 
                                        class="px-4 py-2 text-gray-700 hover:bg-gray-100 rounded-md"
                                    >
                                        Отмена
                                    </button>
                                    <button 
                                        type="submit" 
                                        class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700"
                                    >
                                        Сохранить
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('dashboard', () => ({
                // Состояние мобильного сайдбара
                mobileSidebarOpen: false,
                
                // Состояние выпадающего меню профиля
                profileDropdownOpen: false,
                
                // Активная вкладка
                activeTab: 'dashboard',
                
                // Модальное окно
                showPasswordModal: false,
                
                // Пользователь
                user: {
                    name: 'Алексей Петров',
                    email: 'alexey@example.com',
                    phone: '+7 (900) 123-45-67',
                    bio: 'Frontend разработчик с 5-летним опытом работы',
                    twoFactorAuth: true,
                    avatar: 'https://i.pravatar.cc/150?img=3'
                },
                
                // Элементы сайдбара
                sidebarItems: [
                    { id: 'dashboard', name: 'Дашборд' },
                    { id: 'analytics', name: 'Аналитика' },
                    { id: 'projects', name: 'Проекты' },
                    { id: 'team', name: 'Команда' },
                    { id: 'settings', name: 'Настройки' },
                    { id: 'support', name: 'Поддержка' }
                ],
                
                // Статистика
                stats: {
                    users: '1,248',
                    revenue: '89,540',
                    activity: '76',
                    subscriptions: '843'
                },
                
                // Последние действия
                recentActions: [
                    { id: 1, type: 'login', title: 'Вход в систему с нового устройства', time: '2 минуты назад' },
                    { id: 2, type: 'payment', title: 'Оплата подписки успешно завершена', time: '1 час назад' },
                    { id: 3, type: 'update', title: 'Обновлен профиль пользователя', time: '3 часа назад' },
                    { id: 4, type: 'login', title: 'Вход в систему', time: '5 часов назад' }
                ],
                
                // Вычисляемое свойство для названия активной вкладки
                get activeTabName() {
                    const item = this.sidebarItems.find(item => item.id === this.activeTab);
                    return item ? item.name : '';
                },
                
                // Инициализация графика
                initChart() {
                    const ctx = document.getElementById('activityChart').getContext('2d');
                    new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: ['Янв', 'Фев', 'Мар', 'Апр', 'Май', 'Июн', 'Июл'],
                            datasets: [{
                                label: 'Активные пользователи',
                                data: [65, 59, 80, 81, 56, 55, 40],
                                backgroundColor: 'rgba(59, 130, 246, 0.1)',
                                borderColor: 'rgba(59, 130, 246, 1)',
                                borderWidth: 2,
                                tension: 0.3,
                                fill: true
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            scales: {
                                y: {
                                    beginAtZero: true
                                }
                            },
                            plugins: {
                                legend: {

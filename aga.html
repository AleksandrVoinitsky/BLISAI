<!DOCTYPE html>
<html lang="ru" x-data="app()">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Components Collection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        [x-cloak] { display: none !important; }
        .toggle-bg:after {
            content: '';
            position: absolute;
            top: 1px;
            left: 1px;
            background: white;
            width: 1.25rem;
            height: 1.25rem;
            border-radius: 9999px;
            transition: transform 0.3s;
        }
        input:checked + .toggle-bg:after {
            transform: translateX(100%);
        }
    </style>
</head>
<body class="bg-gray-50 p-6" x-cloak>
    <div class="max-w-4xl mx-auto space-y-8">
        <!-- Хлебные крошки -->
        <nav class="flex" aria-label="Breadcrumb">
            <ol class="inline-flex items-center space-x-1 md:space-x-3">
                <li class="inline-flex items-center">
                    <a href="#" class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-blue-600">
                        <svg class="w-3 h-3 mr-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                            <path d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z"/>
                        </svg>
                        Главная
                    </a>
                </li>
                <li aria-current="page">
                    <div class="flex items-center">
                        <svg class="w-3 h-3 mx-1 text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
                        </svg>
                        <span class="ml-1 text-sm font-medium text-gray-500 md:ml-2">Компоненты</span>
                    </div>
                </li>
            </ol>
        </nav>

        <!-- Прогресс-бар -->
        <div class="bg-white shadow rounded-lg p-6">
            <h2 class="text-xl font-semibold mb-4">Прогресс загрузки</h2>
            <div class="w-full bg-gray-200 rounded-full h-2.5">
                <div 
                    class="bg-blue-600 h-2.5 rounded-full" 
                    :style="`width: ${uploadProgress}%`"
                ></div>
            </div>
            <div class="flex justify-between mt-2 text-sm text-gray-600">
                <span>0%</span>
                <span x-text="`${uploadProgress}%`"></span>
                <span>100%</span>
            </div>
            <button 
                @click="startUpload" 
                class="mt-4 px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition"
                :disabled="isUploading"
            >
                <span x-show="!isUploading">Начать загрузку</span>
                <span x-show="isUploading">Загрузка...</span>
            </button>
        </div>

        <!-- Аккордеон -->
        <div class="bg-white shadow rounded-lg overflow-hidden">
            <h2 class="text-xl font-semibold p-6">Частые вопросы</h2>
            <div x-data="{ active: null }" class="divide-y divide-gray-200">
                <template x-for="(item, index) in faq" :key="index">
                    <div class="px-6 py-4">
                        <button 
                            @click="active = active === index ? null : index"
                            class="flex justify-between items-center w-full text-left"
                        >
                            <span x-text="item.question" class="font-medium"></span>
                            <svg 
                                class="w-5 h-5 transition-transform duration-200" 
                                :class="{ 'transform rotate-180': active === index }"
                                fill="none" 
                                stroke="currentColor" 
                                viewBox="0 0 24 24"
                            >
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                            </svg>
                        </button>
                        <div 
                            x-show="active === index" 
                            x-collapse
                            class="mt-2 text-gray-600"
                        >
                            <p x-text="item.answer"></p>
                        </div>
                    </div>
                </template>
            </div>
        </div>

        <!-- Карусель изображений -->
        <div class="bg-white shadow rounded-lg p-6">
            <h2 class="text-xl font-semibold mb-4">Галерея</h2>
            <div 
                x-data="{ currentIndex: 0, images: [
                    'https://via.placeholder.com/800x400?text=Slide+1',
                    'https://via.placeholder.com/800x400?text=Slide+2',
                    'https://via.placeholder.com/800x400?text=Slide+3'
                ] }" 
                class="relative"
            >
                <div class="overflow-hidden rounded-lg">
                    <div class="flex transition-transform duration-300" :style="`transform: translateX(-${currentIndex * 100}%)`">
                        <template x-for="(image, index) in images" :key="index">
                            <div class="w-full flex-shrink-0">
                                <img :src="image" :alt="'Slide ' + (index + 1)" class="w-full h-auto">
                            </div>
                        </template>
                    </div>
                </div>
                <button 
                    @click="currentIndex = (currentIndex - 1 + images.length) % images.length"
                    class="absolute left-2 top-1/2 -translate-y-1/2 bg-black/30 text-white p-2 rounded-full hover:bg-black/50"
                >
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                    </svg>
                </button>
                <button 
                    @click="currentIndex = (currentIndex + 1) % images.length"
                    class="absolute right-2 top-1/2 -translate-y-1/2 bg-black/30 text-white p-2 rounded-full hover:bg-black/50"
                >
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                    </svg>
                </button>
                <div class="flex justify-center mt-4 space-x-2">
                    <template x-for="(_, index) in images" :key="index">
                        <button 
                            @click="currentIndex = index"
                            class="w-3 h-3 rounded-full transition-colors"
                            :class="{ 'bg-blue-600': currentIndex === index, 'bg-gray-300': currentIndex !== index }"
                        ></button>
                    </template>
                </div>
            </div>
        </div>

        <!-- Уведомление -->
        <div 
            x-data="{ show: true }" 
            x-show="show"
            x-transition
            class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 rounded"
        >
            <div class="flex justify-between items-center">
                <div class="flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                    </svg>
                    <p>Действие успешно выполнено!</p>
                </div>
                <button @click="show = false" class="text-green-700 hover:text-green-900">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Таблица -->
        <div class="bg-white shadow rounded-lg overflow-hidden">
            <h2 class="text-xl font-semibold p-6">Последние заказы</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Дата</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Статус</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Сумма</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <template x-for="order in orders" :key="order.id">
                            <tr>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" x-text="order.id"></td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" x-text="order.date"></td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <span 
                                        class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full" 
                                        :class="{
                                            'bg-green-100 text-green-800': order.status === 'Выполнен',
                                            'bg-yellow-100 text-yellow-800': order.status === 'В обработке',
                                            'bg-red-100 text-red-800': order.status === 'Отменен'
                                        }"
                                        x-text="order.status"
                                    ></span>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" x-text="`${order.amount} ₽`"></td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('app', () => ({
                // Прогресс-бар
                uploadProgress: 0,
                isUploading: false,
                
                // Аккордеон
                faq: [
                    {
                        question: "Как сбросить пароль?",
                        answer: "Перейдите на страницу входа и нажмите 'Забыли пароль'. Вам на почту придет инструкция."
                    },
                    {
                        question: "Как продлить подписку?",
                        answer: "В личном кабинете в разделе 'Оплата' вы можете продлить текущую подписку."
                    },
                    {
                        question: "Есть ли мобильное приложение?",
                        answer: "Да, наше приложение доступно в App Store и Google Play."
                    }
                ],
                
                // Таблица
                orders: [
                    { id: '#12345', date: '12.05.2023', status: 'Выполнен', amount: 2490 },
                    { id: '#12346', date: '14.05.2023', status: 'В обработке', amount: 3490 },
                    { id: '#12347', date: '16.05.2023', status: 'Отменен', amount: 990 }
                ],
                
                // Методы
                startUpload() {
                    this.isUploading = true;
                    this.uploadProgress = 0;
                    
                    const interval = setInterval(() => {
                        this.uploadProgress += Math.floor(Math.random() * 10) + 1;
                        if (this.uploadProgress >= 100) {
                            this.uploadProgress = 100;
                            this.isUploading = false;
                            clearInterval(interval);
                        }
                    }, 300);
                }
            }));
        });
    </script>
</body>
</html>
